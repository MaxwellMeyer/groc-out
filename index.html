<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groceries!!!</title>
</head>
<body>
  <header class="jumbotron">
    <h1>Grocery List!!</h1>
    <p>Enter all the things that you need from the grocery store, and prepare to be amazed!</p>
  </header>
  <div class="container">
  <form id="groceries">
    <div class="form-group">
      <label for="g1">Enter grocery 1!</label>
      <input type="text" class="form-control" id="g1">
    </div>
    <div class="form-group">
      <label for="g2">Enter grocery 2!</label>
      <input type="text" class="form-control" id="g2">
    </div>
    <div class="form-group">
      <label for="g3">Enter grocery 3!</label>
      <input type="text" class="form-control" id="g3">
    </div>
    <div class="form-group">
      <label for="g4">Enter grocery 4!</label>
      <input type="text" class="form-control" id="g4">
    </div>
    <button type="submit" class="sub">SUBMIT</button>
  </form>
</div>
<div class="results">
  Here are the items you need!!  <span class="items"></span>
  <div id="rlbtn">
    <button id="reload" type="button" onClick="window.location.reload();">Let's try again!</button>
  </div>
</div>
</body>
</html>
